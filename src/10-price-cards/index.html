<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.min.css" />
  </head>
  <body>
    <div class="component-pricing-list">
      <header>
        <h3>Explore current top deals</h3>
        <p>
          Check out our best deals across our product range, and get what your
          website needs.
        </p>
      </header>
      <ul class="pricing-list">
        <li class="active">
          <a href="#">
            <span class="title">Get .biz domain with 45% off</span>
            <span class="price">$4.88/yr</span>
            <span class="btn"
              >Get started
              <img src="img/icon-right.svg" alt="" />
            </span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="best-price">Best Price</span>
            <span class="title">.IO</span>
            <span class="price">$23.88/yr</span>
            <span>Installed of $32.88/yr</span>
            <span class="btn"
              >Get offer
              <img src="img/icon-right.svg" alt="" />
            </span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="title">.SO</span>
            <span class="price">$35.88/yr</span>
            <span>Installed of $64.88/yr</span>
            <span class="btn"
              >Get offer
              <img src="img/icon-right.svg" alt="" />
            </span>
          </a>
        </li>
      </ul>
      <div class="action">
        <a href="#">View more</a>
      </div>
    </div>
  </body>
</html>
